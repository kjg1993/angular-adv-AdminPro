<div class="card">
  <div class="card-body">
    <h3>{{ title }}</h3>
    <div>
      <canvas
        baseChart
        class="chart"
        [data]="doughnutChartData"
        [type]="doughnutChartType"
        [labels]="doughnutChartLabels" 
        color="colors"
      >
      </canvas>
    </div>
  </div>
</div>
